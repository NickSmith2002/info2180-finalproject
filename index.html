<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Dolphin CRM</title>
	<link href="dolphin.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<header>
		<div id="header-div">
			<a href="index.html">
				<div id="home-click">
					<img id="dolphin-logo" src="images/dolphin.png" />
					<h1>Dolphin CRM</h1>
				</div>
			</a>
		</div>
	</header>

	<main>
		<div id="login-div">
			<h2 id="login-title">Login</h2>
			<input id="login-email" type="text" name="LoginEmail" placeholder="Email address" />
			<input id="login-password" type="text" name="LoginPassword" placeholder="Password" />
			<button id="login-button"><img id="login-padlock" src="images/padlock.png" height="18px">
				<p id="login-button-text">Login</p>
			</button>
			<p id="login-error"></p>
		</div>
		<div id="db-div">
			
		</div>
	</main>
	<footer>
        <div id="footer-div">
            <p id="copyright">Copyright &copy 2022 Dolphin CRM</p>
        </div>
    </footer>
</body>

</html>
