<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet" />
	<script src="schema.js" type="text/javascript"></script>
    <title>Users</title>
</head>

<body>

        <header>
            <div id="header-div">
                <a href="index.html">
                    <div id="home-click">
                        <img id="dolphin-logo" src="images/dolphin.png" />
                        <h1>Dolphin CRM</h1>
                    </div>
                </a>
            </div>
        </header>

        <div class="container">
            <aside>
                <section class='link'>
                    <img src='./images/home.png' alt=''>
                    <button id='home'><i class='fa fa-home' aria-hidden='true'></i>Home</button>
                </section>

                <section class='link'>
                    <img src='./images/contact.png' alt=''>
                    <button id='adduser'><i class='fa fa-users' aria-hidden='true'></i>New Contact</button>
                </section> 

                <section class='link'>
                    <img src='./images/users.png' alt=''>
                    <button id='userlist'><i class='fa fa-user-circle-o' aria-hidden='true'></i>Users</button>
                </section> 

                <section class='link'>
                    <img src='./images/logout.png' alt=''>
                    <button id='logout'><i class='fa fa-sign-out' aria-hidden='true'></i>Logout</button>
                </section> 
            </aside>
        <main>
                  
            <div class="heading-btn"> 
                <h2>Users</h2>
                <a href="new_user.html"><button id="add-user">Add User</button></a>
            </div>  
            <div class="users-list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ms. Jan Levinson</td>
                            <td>jan.levinson@paper.com</td>
                            <td>Member</td>
                            <td>2022-11-13 11:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
</body>
</html>
